<div class="cards" *ngIf="details">
    <div class="contact">Details</div>
    <table class="table">
        <tr>
            <th>Name:</th>
            <td>{{details.name}}</td>
        </tr>
        <tr>
            <th>Description:</th>
            <td>{{details.description}}</td>
        </tr>
        <tr>
            <th>Price:</th>

        </tr>

        </tr>
    </table>

</div>
<div class="flex">
    <button class="btn btn-success" [routerLink]="['/']"> Go back to Home</button>
