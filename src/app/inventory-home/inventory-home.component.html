<button class="btn btn-primary" (click)="open(content)">Add New Inventory</button>
<br>
<div class="center">
    <div class="columns" *ngFor="let item of inventoryItems">
        <ul class="price">
            <li class="header">Item Name: {{item.name}} </li>
            <li class="header"><img src="{{item.image}}" height="200" width="200" />
            <li class="grey">Price: {{item.price}}</li>
            <li class="grey"><a href="#" class="button">Sign Up</a></li>
        </ul>
    </div>
</div>

<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Add a new inventory item</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <input type="text" [(ngModel)]="name">
        <input type="text" [(ngModel)]="description">
        <img [src]="url" height="200"> <br/>
        <input type='file' (change)="onSelectFile($event)">
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark"
            (click)="saveData(name, description);c('Save click');">Save</button>
    </div>
</ng-template>
